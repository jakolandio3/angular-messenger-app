<div class="bg-info-subtle h-100 min-vh-100">
  <nav class="navbar navbar-expand-lg bg-dark-subtle">
    <div class="">
      <div class="w-100 d-flex navbar-brand">
        <ul
          class="pl-3 navbar-nav ms-4 mb-lg-0 d-flex w-100 flex-row justify-content-between"
        >
          <li class="nav-item"><a class="nav-link" routerLink="/">Home</a></li>

          <li class="nav-item">
            <button
              class="nav-link"
              *ngIf="loggedIn; else login2"
              (click)="logOut()"
            >
              Logout
            </button>
            <ng-template #login2>
              <a class="nav-link" routerLink="/login">Login</a>
            </ng-template>
          </li>
          <ng-template [ngIf]="loggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/settings">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/home">Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register">Sign Up</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container p-3 bg-info-subtle">
    <router-outlet></router-outlet>
  </div>
</div>
