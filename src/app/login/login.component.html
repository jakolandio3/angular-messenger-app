<form class="mt-5">
  <div [hidden]="!error" class="alert alert-danger">
    {{ errorMsg }}
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        id="inputEmail3"
        name="email"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        id="inputPassword3"
        name="password"
      />
    </div>
  </div>

  <button type="submit" (click)="loginFn()" class="btn btn-primary">
    Sign in
  </button>
</form>
