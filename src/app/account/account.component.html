<form class="mt-5">
  <div [hidden]="!error" class="alert alert-danger">Something Went Wrong</div>
  <div [hidden]="!isLoading" class="alert alert-success">Loading</div>
  <div [hidden]="!Updated" class="alert alert-success">Succesfully Updated</div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        id="inputEmail3"
        name="email"
      />
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputUsername" class="col-sm-2 col-form-label">UserName</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        id="inputUsername"
        name="username"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        [(ngModel)]="newPassword"
        id="inputPassword3"
        name="password"
      />
    </div>
  </div>
  <div>
    <button type="submit" (click)="onUpdate()" class="btn btn-primary mt-3">
      Update Account
    </button>
    <button type="submit" (click)="onUpdate()" class="btn btn-danger mt-3">
      Delete Account
    </button>
  </div>
</form>
